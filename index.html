<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <div class="contenedor">
    <div class="cont_uno">

      <div class="titulo_uno">
        <h3>Your Result</h3>
      </div>
      
      <div class="circulo"> 
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <div class="subtitulo_uno">
        <h2 >Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      
    </div>

    <div class="cont_dos">
      <div class="titulo_dos">
        <h3 >Summary</h3>
      </div>
  
      <div class="contenedor_datos reaction">
        <img src="assets/images/icon-reaction.svg" alt="">
        <h4>Reaction</h4>
        <p> <span>80</span> <span>/ 100</span> </p>
      </div>
      <div class="contenedor_datos memory">
        <img src="assets/images/icon-memory.svg" alt="">
        <h4> Memory</h4>
        <p> <span>92</span> <span>/ 100</span>  </p>
      </div>
      <div class="contenedor_datos verbal">
        <img src="assets/images/icon-verbal.svg" alt="">
        <h4>Verbal</h4>
        <p> <span>61</span> <span>/ 100</span> </p>
      </div>
      <div class="contenedor_datos visual">
        <img src="assets/images/icon-visual.svg" alt="">
        <h4>Visual</h4>
        <p> <span>72</span> <span>/ 100</span></p>
      </div>

      
      <a href="#" type="submit" class="boton">Continue</a>
      
      

    </div>
  </div>

</body>
</html>
